<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./demo2.css">
    <link rel="icon" type="image.png" 
    href="https://bloghoingu.com/wp-content/uploads/2021/09/random-la-gi.jpg">
    <title>Random App</title>
    <style>
      h1{
            color: blue;
            font-size: 2.5em;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button {
            width: 150px;
            height: 50px;
            font-size: 15px;
            background-color: azure;
            border-radius: 10px;
            border: 0;
            font-family: system-ui;
        }

    </style>
  </head>
    <body>
      <div>
        <h1>NHÓM 15</h1>
        <button onclick="random()">Get Random</button>
      </div>    
              
      <script>
        let btnRandom = document.querySelector('button');
        let random = document.querySelector('h1');

        let users = ['Nguyễn Phạm Hồng Ngọc', 'Đoàn Thị Thảo Nhung', 'Nguyễn Đình Hiếu', 'Nguyễn Hải Nam'];

        function getRandom (min,max) {
          let step1 = max - min + 1;
          let step2 = Math.random() * step1;
          let random = Math.floor(step2) + min;

          return random;
        }
        btnRandom.addEventListener ('click', () => {
          let index = getRandom(0,users.length-1)
          random.innerText = users[index];
        });
      </script>
    </body>
</html>
